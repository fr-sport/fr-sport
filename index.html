<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FR SPORT</title>
    
    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FR SPORT">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/149/149071.png">

    <style>
        .dates-wrapper { 
            width: 100%; 
            overflow: hidden; 
            background: #000; 
            border-bottom: 1px solid #1a1a1a; 
        }
        #dates-container { 
            display: flex !important; 
            flex-direction: row !important;
            overflow-x: auto !important; 
            white-space: nowrap !important; 
            gap: 8px; 
            padding: 12px 10px; 
            -webkit-overflow-scrolling: touch; 
            scrollbar-width: none; 
        }
        #dates-container::-webkit-scrollbar { 
            display: none; 
        }
        .date-item { 
            flex: 0 0 auto !important; 
            display: inline-flex !important;
            justify-content: center;
            align-items: center;
            width: auto !important;
            min-width: 80px;
        }
    </style>
</head>
<body>

    <header class="top-header">
        <div class="logo">FR SPORT</div>
    </header>

    <div class="dates-wrapper">
        <div id="dates-container" class="dates-scroll"></div>
    </div>

    <div class="search-container">
        <input type="text" id="match-search" placeholder="ابحث عن مباراة أو فريق..." onkeyup="filterMatches()">
    </div>

    <main class="app-content">
        <div id="tab-matches" class="page-content">
            <div class="loader-container"><div class="spinner"></div></div>
        </div>
        
        <div id="tab-news" class="page-content hidden">
            <p style="text-align:center; color:#888; margin-top:50px;">قريباً - قسم الأخبار</p>
        </div>
        
        <div id="tab-leagues" class="page-content hidden">
            <p style="text-align:center; color:#888; margin-top:50px;">قريباً - قسم البطولات</p>
        </div>
    </main>

    <div id="match-modal" class="modal hidden">
        <div class="modal-header">
            <button class="back-btn" onclick="closeModal('match-modal')">❮ رجوع</button>
            <div class="modal-title">تفاصيل المباراة</div>
        </div>
        <div class="modal-content" id="match-info-container"></div>
    </div>

    <div id="team-modal" class="modal hidden">
        <div class="modal-header">
            <button class="back-btn" onclick="closeModal('team-modal')">❮ رجوع</button>
            <div class="modal-title">بيانات النادي</div>
        </div>
        <div class="modal-content" id="team-info-container"></div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchTab(this, 'tab-matches')">
            <span>المباريات</span>
        </div>
        <div class="nav-item" onclick="switchTab(this, 'tab-news')">
            <span>الأخبار</span>
        </div>
        <div class="nav-item" onclick="switchTab(this, 'tab-leagues')">
            <span>البطولات</span>
        </div>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>

    <script src="script.js"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/fr-sport/sw.js');
        });
      }
    </script>
</body>
</html>
