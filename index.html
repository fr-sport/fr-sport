<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FR SPORT</title>
    
    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FR SPORT">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/149/149071.png">
</head>
<body style="background-color: #000; color: #fff; margin: 0; padding: 0;">

    <header class="top-header" style="text-align: center; padding: 15px; background: #000; border-bottom: 1px solid #1a1a1a;">
        <div class="logo" style="font-size: 22px; font-weight: 900; font-style: italic; letter-spacing: 1px;">FR SPORT</div>
    </header>

    <div id="dates-container" style="display: flex; overflow-x: auto; white-space: nowrap; gap: 8px; padding: 12px 10px; background: #000; border-bottom: 1px solid #1a1a1a; -webkit-overflow-scrolling: touch; scrollbar-width: none;"></div>

    <div class="search-container" style="padding: 10px; background: #000;">
        <input type="text" id="match-search" placeholder="ابحث عن مباراة أو فريق..." onkeyup="filterMatches()" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #333; background: #111; color: #fff; text-align: right; box-sizing: border-box;">
    </div>

    <main class="app-content" style="padding-bottom: 80px;">
        <div id="tab-matches" class="page-content">
            <div class="loader-container"><div class="spinner"></div></div>
        </div>
        
        <div id="tab-news" class="page-content hidden">
            <p style="text-align:center; color:#888; margin-top:50px;">قريباً - قسم الأخبار</p>
        </div>
        
        <div id="tab-leagues" class="page-content hidden">
            <p style="text-align:center; color:#888; margin-top:50px;">قريباً - قسم البطولات</p>
        </div>
    </main>

    <div id="match-modal" class="modal hidden">
        <div class="modal-header">
            <button class="back-btn" onclick="closeModal('match-modal')">❮ رجوع</button>
            <div class="modal-title">تفاصيل المباراة</div>
        </div>
        <div class="modal-content" id="match-info-container"></div>
    </div>

    <div id="team-modal" class="modal hidden">
        <div class="modal-header">
            <button class="back-btn" onclick="closeModal('team-modal')">❮ رجوع</button>
            <div class="modal-title">بيانات النادي</div>
        </div>
        <div class="modal-content" id="team-info-container"></div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchTab(this, 'tab-matches')">
            <span>المباريات</span>
        </div>
        <div class="nav-item" onclick="switchTab(this, 'tab-news')">
            <span>الأخبار</span>
        </div>
        <div class="nav-item" onclick="switchTab(this, 'tab-leagues')">
            <span>البطولات</span>
        </div>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>

    <script src="script.js"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/fr-sport/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
</body>
</html>
