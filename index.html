<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FR SPORT</title>
    
    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FR SPORT">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/149/149071.png">

    <style>
        /* تصميم الهيدر العلوي مطابق لتطبيقك الأصلي */
        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #0d0d0d;
            border-bottom: 1px solid #1a1a1a;
        }
        .header-left {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .live-btn {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }
        /* نقطة البث المباشر الحمراء بدون إيموجي */
        .live-btn::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #ff3b30;
            border-radius: 50%;
        }
        .live-btn.active {
            background: #2a2a2a;
            border-color: #ff3b30;
        }
        .calendar-btn {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .logo {
            font-size: 20px;
            font-weight: 900;
            font-style: italic;
            letter-spacing: 1px;
        }

        /* الإجبار الصارم لشريط التواريخ ليكون أفقياً */
        .dates-wrapper {
            background: #0d0d0d;
            padding: 12px 0;
            border-bottom: 1px solid #1a1a1a;
            width: 100%;
            overflow: hidden;
        }
        #dates-container {
            display: flex !important;
            flex-direction: row !important;
            overflow-x: auto !important;
            white-space: nowrap !important;
            gap: 10px;
            padding: 0 15px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        #dates-container::-webkit-scrollbar {
            display: none;
        }
        .date-item {
            flex: 0 0 auto !important;
            background: #1a1a1a;
            color: #888;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .date-item.active {
            background: #fff;
            color: #000;
            font-weight: bold;
        }
        
        /* ضبط شريط البحث */
        .search-container { padding: 15px; background: #000; }
        #match-search { 
            width: 100%; 
            padding: 12px; 
            background: #111; 
            border: 1px solid #222; 
            color: #fff; 
            border-radius: 10px; 
            outline: none; 
            box-sizing: border-box;
        }
    </style>
</head>
<body style="background-color: #000; color: #fff; margin: 0; padding-bottom: 70px; font-family: system-ui, -apple-system, sans-serif;">

    <header class="top-header">
        <div class="header-left">
            <div class="calendar-btn">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                <span>17</span>
            </div>
            <button class="live-btn" onclick="toggleLive(this)">مباشر</button>
        </div>
        <div class="logo">FR SPORT</div>
    </header>

    <div class="dates-wrapper">
        <div id="dates-container" class="dates-scroll"></div>
    </div>

    <div class="search-container">
        <input type="text" id="match-search" placeholder="ابحث عن مباراة أو فريق..." onkeyup="filterMatches()">
    </div>

    <main class="app-content">
        <div id="tab-matches" class="page-content">
            <div class="loader-container"><div class="spinner" style="border: 3px solid #333; border-top: 3px solid #fff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 40px auto;"></div></div>
        </div>
        
        <div id="tab-news" class="page-content hidden">
            <p style="text-align:center; color:#888; margin-top:50px;">قريباً - قسم الأخبار</p>
        </div>
        
        <div id="tab-leagues" class="page-content hidden">
            <p style="text-align:center; color:#888; margin-top:50px;">قريباً - قسم البطولات</p>
        </div>
    </main>

    <div id="match-modal" class="modal hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; overflow-y: auto;">
        <div class="modal-header" style="display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid #1a1a1a; background: #000; position: sticky; top: 0; z-index: 10;">
            <div class="modal-title" style="font-weight: bold;">تفاصيل المباراة</div>
            <button class="back-btn" onclick="closeModal('match-modal')" style="background: none; border: none; color: #fff; font-size: 16px; cursor: pointer;">رجوع ❯</button>
        </div>
        <div class="modal-content" id="match-info-container" style="padding: 15px;"></div>
    </div>

    <div id="team-modal" class="modal hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1001; overflow-y: auto;">
        <div class="modal-header" style="display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid #1a1a1a; background: #000; position: sticky; top: 0; z-index: 10;">
            <div class="modal-title" style="font-weight: bold;">بيانات النادي</div>
            <button class="back-btn" onclick="closeModal('team-modal')" style="background: none; border: none; color: #fff; font-size: 16px; cursor: pointer;">رجوع ❯</button>
        </div>
        <div class="modal-content" id="team-info-container" style="padding: 15px;"></div>
    </div>

    <nav class="bottom-nav" style="position: fixed; bottom: 0; width: 100%; background: #0d0d0d; border-top: 1px solid #1a1a1a; display: flex; justify-content: space-around; padding: 10px 0; padding-bottom: calc(10px + env(safe-area-inset-bottom)); z-index: 100;">
        <div class="nav-item active" onclick="switchTab(this, 'tab-matches')" style="text-align: center; color: #fff; cursor: pointer;">
            <div style="font-size: 12px;">المباريات</div>
        </div>
        <div class="nav-item" onclick="switchTab(this, 'tab-news')" style="text-align: center; color: #888; cursor: pointer;">
            <div style="font-size: 12px;">الأخبار</div>
        </div>
        <div class="nav-item" onclick="switchTab(this, 'tab-leagues')" style="text-align: center; color: #888; cursor: pointer;">
            <div style="font-size: 12px;">البطولات</div>
        </div>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="script.js"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/fr-sport/sw.js');
        });
      }
      // إضافة حركة التحميل
      const style = document.createElement('style');
      style.innerHTML = `@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }`;
      document.head.appendChild(style);
    </script>
</body>
</html>
