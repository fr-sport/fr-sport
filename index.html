<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FR SPORT</title>
    
    <link rel="stylesheet" href="style.css?v=999">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FR SPORT">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/149/149071.png">

    <style>
        /* كود إجباري ومحصن لشريط التواريخ والهيدر */
        #dates-container { 
            display: flex !important; 
            flex-direction: row !important; 
            flex-wrap: nowrap !important; 
            overflow-x: auto !important; 
            padding: 10px 15px !important; 
            gap: 10px !important; 
            background: #050505 !important; 
            border-bottom: 1px solid rgba(204, 204, 204, 0.1) !important;
            width: 100% !important; 
            box-sizing: border-box !important;
            -webkit-overflow-scrolling: touch !important; 
            scrollbar-width: none !important;
            direction: rtl !important;
            align-items: center !important;
        }
        #dates-container::-webkit-scrollbar { display: none !important; }
        .date-item { 
            display: inline-flex !important; 
            justify-content: center !important; 
            align-items: center !important;
            font-size: 12px !important; 
            color: rgba(255, 255, 255, 0.5) !important; 
            white-space: nowrap !important; 
            font-weight: bold !important; 
            padding: 8px 18px !important; 
            border-radius: 20px !important; 
            background: rgba(255, 255, 255, 0.05) !important; 
            border: 1px solid rgba(255, 255, 255, 0.05) !important; 
            flex-shrink: 0 !important; 
        }
        .date-item.active { 
            color: #000 !important; 
            background: #cccccc !important; 
            border-color: #cccccc !important; 
            box-shadow: 0 0 15px rgba(204, 204, 204, 0.3) !important; 
            transform: scale(1.05) !important;
        }
        
        .top-header { display: flex !important; justify-content: space-between !important; align-items: center !important; padding: 12px 15px !important; position: sticky !important; top: 0 !important; z-index: 100 !important; background: rgba(10, 10, 15, 0.85) !important; backdrop-filter: blur(25px) !important; border-bottom: 1px solid rgba(204, 204, 204, 0.2) !important; width: 100% !important; box-sizing: border-box !important; }
        .logo { font-size: 18px !important; font-weight: 900 !important; letter-spacing: 2px !important; color: #cccccc !important; text-transform: uppercase !important; text-shadow: 0 0 15px rgba(204, 204, 204, 0.3) !important; font-style: italic !important; margin: 0 !important;}
        .header-actions { display: flex !important; align-items: center !important; gap: 10px !important; flex-direction: row !important; }
        .calendar-btn { display: flex !important; align-items: center !important; justify-content: center !important; width: 32px !important; height: 32px !important; color: #cccccc !important; border-radius: 8px !important; background: rgba(204, 204, 204, 0.1) !important; border: 1px solid rgba(204, 204, 204, 0.2) !important; }
        .live-btn { display: flex !important; align-items: center !important; gap: 6px !important; background: rgba(204, 204, 204, 0.1) !important; border: 1px solid rgba(204, 204, 204, 0.2) !important; padding: 5px 12px !important; border-radius: 20px !important; font-size: 11px !important; font-weight: bold !important; color: #fff !important; }
        .live-btn.active { background: #cccccc !important; color: #000 !important; border-color: #cccccc !important; box-shadow: 0 0 15px rgba(204, 204, 204, 0.3) !important; }
        .live-dot { width: 6px !important; height: 6px !important; background: currentColor !important; border-radius: 50% !important; box-shadow: 0 0 5px currentColor !important; }
    </style>
</head>
<body>

    <header class="top-header">
        <div class="header-actions">
            <div class="calendar-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            </div>
            <button class="live-btn" onclick="toggleLive(this)">
                <span class="live-dot"></span> مباشر
            </button>
        </div>
        <div class="logo">FR SPORT</div>
    </header>

    <div id="dates-container"></div>

    <div class="search-container">
        <input type="text" id="match-search" class="search-input" placeholder="ابحث عن مباراة أو فريق..." onkeyup="filterMatches()">
    </div>

    <main class="app-content">
        <div id="tab-matches" class="page-content">
            <div class="loader-container"><div class="spinner"></div></div>
        </div>
        
        <div id="tab-news" class="page-content hidden">
            <p class="empty-msg">قريباً - قسم الأخبار</p>
        </div>
        
        <div id="tab-leagues" class="page-content hidden">
            <p class="empty-msg">قريباً - قسم البطولات</p>
        </div>
    </main>

    <div id="match-modal" class="full-modal hidden">
        <div class="full-modal-header">
            <div class="back-btn" onclick="closeModal('match-modal')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg> رجوع
            </div>
            <div class="match-modal-title">تفاصيل المباراة</div>
        </div>
        <div class="full-modal-body" id="match-info-container"></div>
    </div>

    <div id="team-modal" class="modal hidden">
        <div class="close-btn" onclick="closeModal('team-modal')">&times;</div>
        <div class="modal-content" id="team-info-container"></div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchTab(this, 'tab-matches')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>
            <span>المباريات</span>
        </div>
        <div class="nav-item" onclick="switchTab(this, 'tab-news')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M19 32V21m0-16v2m-7 13V8m0-4v2m14 13v-9m0-4v2"/><circle cx="12" cy="12" r="10"/></svg>
            <span>الأخبار</span>
        </div>
        <div class="nav-item" onclick="switchTab(this, 'tab-leagues')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
            <span>البطولات</span>
        </div>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>

    <script src="script.js"></script>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister(); 
          }
        }).then(() => {
            navigator.serviceWorker.register('/fr-sport/sw.js'); 
        });
      }
    </script>
</body>
</html>
